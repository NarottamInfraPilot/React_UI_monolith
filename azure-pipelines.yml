trigger: none

pool: linux

stages:
  - stage: 
    jobs:
      - job: 
        steps:
          - task: NodeTool@0
            inputs:
              versionSource: 'spec'
              versionSpec: '6.x'
          - task: Npm@1
            inputs:
              command: 'install'
              workingDir: '${System.DefaultWorkingDirectory}'
